<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paim0n Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styling for a simple, responsive layout -->
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background-color: #7eb4ea;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 1.5em;
      }

      #chat-box {
        height: 400px;
        padding: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
      }

      .message {
        margin: 10px 0;
        line-height: 1.4em;
        word-wrap: break-word;
        max-width: 80%;
        display: inline-block;
        padding: 10px 15px;
        border-radius: 8px;
      }

      .user-message {
        background-color: #cce5ff;
        color: #004085;
        align-self: flex-end;
        float: right;
        clear: both;
      }

      .bot-message {
        background-color: #e2e3e5;
        color: #383d41;
        float: left;
        clear: both;
      }

      .chat-input-area {
        display: flex;
        padding: 10px;
        background-color: #fafafa;
        align-items: center;
      }

      .chat-input-area input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-right: 10px;
      }

      .chat-input-area button {
        background-color: #7eb4ea;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
      }

      .chat-input-area button:hover {
        background-color: #6195cd;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Paim0n Chatbot</div>

      <div id="chat-box"></div>

      <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function appendMessage(message, className) {
        const chatBox = document.getElementById("chat-box");
        const messageElem = document.createElement("div");
        messageElem.className = `message ${className}`;
        messageElem.textContent = message;
        chatBox.appendChild(messageElem);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function sendMessage() {
        const userInputEl = document.getElementById("user-input");
        const userInput = userInputEl.value.trim();
        if (!userInput) return;

        appendMessage(userInput, "user-message");
        userInputEl.value = "";

        try {
          // Adjust URL below if your backend runs on a different port/domain:
          // e.g., 'http://127.0.0.1:5000/chat' or your remote server.
          const response = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userInput }),
          });

          if (!response.ok) {
            appendMessage("Error: Server returned an error.", "bot-message");
            return;
          }

          const data = await response.json();
          if (data.reply) {
            appendMessage(data.reply, "bot-message");
          } else {
            appendMessage("Error: No reply from server.", "bot-message");
          }
        } catch (error) {
          console.error("Fetch error:", error);
          appendMessage("Error: Could not connect to server.", "bot-message");
        }
      }
    </script>
  </body>
</html>
